<!DOCTYPE html>
<html lang='pt-BR'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='./assets/css/style.css'>
  <title>Cadastro</title>
</head>

<body>
  <section class="container">
    <h1>Formulário de Cadastro</h1>
    <ul>
      <li>Nenhum campo pode estar vazio</li>
      <li>Usuário só podera conter letras e/ou números</li>
      <li>Usuário deverá ter entre 3 e 20 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 carateres</li>
    </ul>
    <form>
      <label for="name">Nome:</label>
      <input type="text" name="name" id="name">

      <label for="lastname">Sobrenome:</label>
      <input type="text" name="lastname" id="lastname">

      <label for="cpf">CPF:</label>
      <input type="text" name="cpf" id="cpf" maxlength="14">

      <label for="user">Usuário:</label>
      <input type="text" name="user" id="user" maxlength="20">

      <label for="password">Senha:</label>
      <input type="password" name="password" id="password" class="password" maxlength="12">

      <label for="repeat-password">Repetir senha:</label>
      <input type="password" name="repeat-password" id="repeat-password" class="password" maxlength="12">

      <input type="checkbox" name="reveal-password" id="reveal-password">
      <label for="reveal-password" id="reveal-password" class="reveal-password">Mostrar Senha</label>

      <button type="submit" class="submit">Finalizar Cadastro</button>
      <div id="msg"></div>
    </form>
  </section>

  <script src='./assets/js/script.js'></script>
</body>

</html>
